		</section><!-- // grid-wrap -->

		<section class="slideshow">

</div>
    <script src="js/masonry.pkgd.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpGridGallery.js"></script>
    <script src="js/animore.js"></script>
    <script>

	    aniList('grid', 10);

    	function aniList(id, len) {
			var node = $('#' + id);
			var str = '<li class="grid-sizer"></li>';
			node.css('display', 'none');
			for(var i = 1; i <= len; i++) {
				str += '<li><figure id="J_grid_list' + i + '"></figure></li>';
			}
			node.append(str);

			for(var i = 1, j=0; i < len; i++) {
				$('#J_grid_list' + i).load('tmpl/' + i + '/' + i + '.html #container', [], function() {
					j++;
					isLoaded(j, len);					
				});
			}
				node.css('display', 'block');

		}
		function isLoaded (j, len) {
			if(j == len-1) {
				new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
			}
		}
    </script>
