<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animore</title>
    <meta name="description" content="animore" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/animore.css">
    <script src="js/libs/require.js"></script>
    <script src="js/animore.js"></script>
  </head>
  <body>
  <div class="container">
	<header class="header">
		<table>
			<tr>
				<td class="logo"><h1><a href="javascript:void(0);">animore</a></h1></td>
			</tr>
			<tr>
				<td>
					<table class="menu" id="J_menu">
						<tr>
							<td class="active"><a href="javascript:void(0);">全部动效</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">导航&菜单</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">按钮&图标</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">视差滚动</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">更新&加载</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">界面&转场</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">其它动效</a></td>
						</tr>
						<tr>
							<td><a href="javascript:void(0);">GIF效果图</a></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="copyright">
					<img src="images/m2ux.png" alt="阿里妈妈用户体验中心" width="66" height="42">
					<p>阿里巴巴集团阿里妈妈用户体验中心</p>
					<p>©2015</p>
				</td>
			</tr>
		</table>		
	</header>
	<div id="grid-gallery" class="grid-gallery">

		<section class="grid-wrap">
		<ul id="grid" class="grid">
			<!-- for Masonry column width -->
		</ul>
		</section><!-- // grid-wrap -->

		<section class="slideshow">
			<div class="slideWrapper">
				<iframe src="" frameborder="0" id="J_preview"></iframe>
			</div>
			<div class="slidePanel">
				<div class="slideBar">
					<ul class="tab">
						<li index="0" class="tab-i active">HTML</li>
						<li index="1" class="tab-i">CSS</li>
						<li index="2" class="tab-i">JavaScript</li>
						<li class="tab-note"><span>设计：<a class="designer"></a></span><span>开发：<a class="developer"></a></span><span>兼容：<a class="browser"></a></span></li>
						<li class="tab-oper">
							<!-- <span class="edit">编 辑</span> -->
							<span class="run">运行</span>
						</li>
					</ul>
				</div>
				<ul class="codePanel">
					<li class="code-i" id="J_codePanel_html">
						<pre class="html"></pre>
					</li>
					<li class="code-i" id="J_codePanel_css">
						<pre class="css"></pre>
					</li>
					<li class="code-i" id="J_codePanel_javascript">
						<pre class="javascript"></pre>
					</li>
				</ul>
			</div>
			<nav>
				<span class="icon nav-close">X</span>
			</nav>
			<div class="info-keys icon"></div>
		</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>
  </body>
</html>
