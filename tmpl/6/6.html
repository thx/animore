<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态效果CSS3库-09</title>
</head>
<body>
    <div id="container" style="width: 190px;height: 190px;">
		<link rel="stylesheet" type="text/css" href="tmpl/6/6.css">
		<div class="wrapper">
            <div class="item-con" style="width: 900px;">
                <div class="item crt">
                    <div><img src="tmpl/6/imgs/girl.png" width="300" height="300"/></div>
                    <div class="description">
                        <div class="price">￥312.00</div>
                        <div class="count">销量 : 111</div>
                    </div>
                </div>
                <div class="item">
                    <div><img src="tmpl/6/imgs/girl-2.png" width="300" height="300"/></div>
                    <div class="description">
                        <div class="price">￥99.00</div>
                        <div class="count">销量 : 1232</div>
                    </div>
                </div>
                <div class="item">
                    <div><img src="tmpl/6/imgs/girl-3.png" width="300" height="300"/></div>
                    <div class="description">
                        <div class="price">￥3000.00</div>
                        <div class="count">销量 : 444</div>
                    </div>
                </div>
            </div>
            <div class="operator left">
                <div class="arrow"></div>
            </div>
            <div class="operator right">
                <div class="arrow"></div>
            </div>
        </div>
        <script type="text/javascript">
            var index = 0;
            var con = document.querySelector('.item-con');
            var items = document.querySelectorAll('.item');
            document.querySelector('.left').onclick = function() {
                if (index <= 0) {
                    return;
                }
                items[index].classList.remove('crt');
                index --;
                items[index].classList.add('crt');
                left = - index * 300;
                con.style.marginLeft = left + 'px';
            }
            document.querySelector('.right').onclick = function() {
                if (index >= items.length - 1) {
                    return;
                }
                items[index].classList.remove('crt');
                index ++;
                items[index].classList.add('crt');
                left = - index * 300;
                con.style.marginLeft = left + 'px';
            }
        </script>
	</div>
</body>
</html>
